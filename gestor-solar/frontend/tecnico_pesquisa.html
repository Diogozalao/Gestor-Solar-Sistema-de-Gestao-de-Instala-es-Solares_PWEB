<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Pesquisa de Instalações</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <header>
    <h2>Pesquisar Instalações</h2>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </header>

  <div class="container-tecnico-pesquisa">
    <form id="pesquisaForm">
      <input type="text" id="nomePesquisa" placeholder="Nome do Cliente" />
      <input type="text" id="idPesquisa" placeholder="ID da Instalação" />
      <button type="submit">Pesquisar</button>
    </form>
    <div id="resultados"></div>
    <script>
      function logout() {
        sessionStorage.removeItem("token");
        alert("Sessão terminada com sucesso.");
        window.location.href = "index.html";
      }
    </script>
    <script src="tecnico_pesquisa.js"></script>
  </div>
</body>
</html>
